<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./signup.html">

</head>

<body>

    <main class="login-page">
        <div class="logo">
            <a href="../index.html"><img src="../assests/logo.svg" alt="logo"></a>
        </div>
        <div class="login-container">
            <div class="login-heading">
                <h2>Welcome Back !</h2>
                <p>Your presence makes us better. Let's continue where we left off.</p>
            </div>
            <div class="form-wrapper">
                <form action="">

                    <div class="form-group login-input">
                        <label for="email">Name</label>
                        <input type="email" id="email" name="email" class="input" placeholder="Enter your email"
                            required>
                    </div>

                    <div class="form-group login-input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="input"
                            placeholder="Enter your password" required>
                    </div>

                    <div>
                        <button type="submit" class="login-btn login-input">
                            <span>Login</span>
                            <i class="fa-solid fa-arrow-right-long"></i>
                        </button>
                    </div>

                    <p>Don't have an account yet? <a href="./signup.html">Sign up</a></p>
                </form>
                <div class="form-separator"></div>
                <div class="social-media">
                    <div class="google login-social-media">
                        <img src="./assests/google-icon.png" alt="google">
                        <p>Sign in with Google</p>
                    </div>
                    <div class="facebook login-social-media">
                        <i class="fa-brands fa-facebook"></i>
                        <p>Sign in with Facebook</p>
                    </div>
                    <div class="apple login-social-media">
                        <i class="fa-brands fa-apple"></i>
                        <p>Sign in with Apple</p>
                    </div>
                </div>

            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

        </div>
    </main>

</body>
<script id="live-server-script" src="http://localhost:5500/livereload.js"></script>

</html>
